<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clipper - Upload & Process</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        /* UPLOAD SECTION - VERY VISIBLE */
        .upload-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .upload-section:hover {
            transform: scale(1.02);
        }
        
        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .upload-section:hover::before {
            opacity: 1;
        }
        
        .upload-section.dragover {
            background: linear-gradient(135deg, #48bb78, #38a169);
            transform: scale(1.05);
        }
        
        .upload-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .upload-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        /* VIDEO SECTION */
        .video-section {
            display: none;
            margin: 30px 0;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* CONTROLS */
        .controls {
            display: none;
            margin-top: 30px;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        /* OUTPUT */
        .output {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .command-box {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Clipper</h1>
        
        <!-- BIG UPLOAD AREA -->
        <div class="upload-section" id="uploadArea">
            <input type="file" id="fileInput" accept="video/*">
            <div class="upload-icon">üìπ</div>
            <div class="upload-title">Upload Your Video</div>
            <div class="upload-subtitle">Click here or drag and drop a video file</div>
        </div>
        
        <!-- VIDEO PREVIEW -->
        <div class="video-section" id="videoSection">
            <video id="videoPlayer" controls></video>
            <div class="info-grid" id="videoInfo"></div>
        </div>
        
        <!-- CONTROLS -->
        <div class="controls" id="controls">
            <div class="time-inputs">
                <div class="form-group">
                    <label>Start Time (MM:SS or HH:MM:SS)</label>
                    <input type="text" id="startTime" value="0:00">
                </div>
                <div class="form-group">
                    <label>End Time (MM:SS or HH:MM:SS)</label>
                    <input type="text" id="endTime" placeholder="1:30">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="generateClip()">‚úÇÔ∏è Generate Clip Command</button>
                <button class="secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
        
        <!-- OUTPUT -->
        <div class="output" id="output">
            <h3>üìã Your Clip Command</h3>
            <div class="info-grid" id="clipInfo"></div>
            <div class="command-box" id="command"></div>
            <p style="text-align: center; color: #718096; margin-top: 15px;">
                Copy this command and run it in your terminal with FFmpeg installed
            </p>
        </div>
    </div>
    
    <script>
        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const controls = document.getElementById('controls');
        const output = document.getElementById('output');
        
        let currentFile = null;
        
        // UPLOAD HANDLERS
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleVideo(e.target.files[0]);
            }
        });
        
        // DRAG AND DROP
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                handleVideo(e.dataTransfer.files[0]);
            }
        });
        
        // HANDLE VIDEO
        function handleVideo(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }
            
            currentFile = file;
            videoPlayer.src = URL.createObjectURL(file);
            
            videoPlayer.onloadedmetadata = () => {
                // Show video info
                document.getElementById('videoInfo').innerHTML = `
                    <div class="info-item">
                        <div class="info-label">File Name</div>
                        <div class="info-value">${file.name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Size</div>
                        <div class="info-value">${(file.size / 1048576).toFixed(1)} MB</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">${formatTime(videoPlayer.duration)}</div>
                    </div>
                `;
                
                // Update upload area
                uploadArea.innerHTML = `
                    <input type="file" id="fileInput" accept="video/*" style="position: absolute; left: -9999px;">
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-title">Video Loaded!</div>
                    <div class="upload-subtitle">${file.name}</div>
                `;
                uploadArea.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                
                // Set default end time
                document.getElementById('endTime').value = formatTime(videoPlayer.duration);
                
                // Show sections
                videoSection.style.display = 'block';
                controls.style.display = 'block';
                
                // Re-attach listener
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    if (e.target.files[0]) handleVideo(e.target.files[0]);
                });
            };
        }
        
        // GENERATE CLIP
        function generateClip() {
            if (!currentFile) {
                alert('Please upload a video first');
                return;
            }
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            const startSec = parseTime(startTime);
            const endSec = parseTime(endTime);
            
            if (endSec <= startSec) {
                alert('End time must be after start time');
                return;
            }
            
            const duration = endSec - startSec;
            const outputName = currentFile.name.replace(/\.[^/.]+$/, '') + '_clip.mp4';
            
            const command = `ffmpeg -i "${currentFile.name}" -ss ${startSec} -t ${duration} -c copy "${outputName}"`;
            
            document.getElementById('clipInfo').innerHTML = `
                <div class="info-item">
                    <div class="info-label">Start</div>
                    <div class="info-value">${startTime}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">End</div>
                    <div class="info-value">${endTime}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Duration</div>
                    <div class="info-value">${duration.toFixed(1)}s</div>
                </div>
            `;
            
            document.getElementById('command').textContent = command;
            output.style.display = 'block';
        }
        
        // RESET
        function resetAll() {
            currentFile = null;
            videoPlayer.src = '';
            videoSection.style.display = 'none';
            controls.style.display = 'none';
            output.style.display = 'none';
            document.getElementById('startTime').value = '0:00';
            document.getElementById('endTime').value = '';
            
            uploadArea.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            uploadArea.innerHTML = `
                <input type="file" id="fileInput" accept="video/*" style="position: absolute; left: -9999px;">
                <div class="upload-icon">üìπ</div>
                <div class="upload-title">Upload Your Video</div>
                <div class="upload-subtitle">Click here or drag and drop a video file</div>
            `;
            
            document.getElementById('fileInput').addEventListener('change', (e) => {
                if (e.target.files[0]) handleVideo(e.target.files[0]);
            });
        }
        
        // UTILITIES
        function parseTime(time) {
            const parts = time.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            } else if (parts.length === 3) {
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
            }
            return parseFloat(time) || 0;
        }
        
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
