<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clipper Pro - Working Edition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e53e3e;
        }

        .status-dot.loading {
            background: #f6e05e;
            animation: pulse 1s infinite;
        }

        .status-dot.ready {
            background: #48bb78;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .upload-area {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: 4px dashed white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }
        
        .upload-area.has-video {
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
        }
        
        .upload-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .video-section {
            display: none;
            margin: 30px 0;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .video-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .controls {
            display: none;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .helper-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        button.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .status {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #48bb78;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border-left: 4px solid #007bff;
        }
        
        .processing {
            display: none;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin: 30px 0;
            color: white;
        }
        
        .processing-icon {
            font-size: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Clipper Pro</h1>
        
        <!-- Engine Status -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="engineStatus"></div>
                <span>Processing Engine</span>
            </div>
        </div>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">Upload Video File</div>
            <div class="upload-subtext">Drag & drop or click to select</div>
        </div>
        
        <input type="file" id="fileInput" accept="video/*">
        
        <!-- Video Section -->
        <div class="video-section" id="videoSection">
            <video id="videoPlayer" controls preload="metadata"></video>
            
            <div class="video-info" id="videoInfo">
                <strong>Video Duration: <span id="videoDuration">--:--</span></strong>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls" id="controls">
            <div class="time-inputs">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="text" id="startTime" placeholder="0:00" value="0:00">
                    <div class="helper-text">When to start clipping (e.g., 0:30, 1:45)</div>
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="text" id="endTime" placeholder="1:30">
                    <div class="helper-text">When to stop clipping</div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="processBtn" disabled>Create Clip</button>
                <button id="downloadBtn" class="success" style="display: none;">Download MP4</button>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div class="status" id="statusMessage"></div>
        
        <!-- Processing UI -->
        <div class="processing" id="processingUI">
            <div class="processing-icon">⚙️</div>
            <h3>Processing Video...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div id="processingMessage">Initializing...</div>
        </div>
    </div>

    <!-- Load FFmpeg.js -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.0/dist/umd/ffmpeg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.0/dist/umd/util.js"></script>

    <script>
        class VideoClipperApp {
            constructor() {
                this.videoFile = null;
                this.ffmpeg = null;
                this.isEngineReady = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeEngine();
            }
            
            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.videoSection = document.getElementById('videoSection');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.controls = document.getElementById('controls');
                this.statusMessage = document.getElementById('statusMessage');
                this.processingUI = document.getElementById('processingUI');
                this.engineStatus = document.getElementById('engineStatus');
                this.startTimeInput = document.getElementById('startTime');
                this.endTimeInput = document.getElementById('endTime');
                this.processBtn = document.getElementById('processBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.videoDuration = document.getElementById('videoDuration');
                this.progressFill = document.getElementById('progressFill');
                this.processingMessage = document.getElementById('processingMessage');
            }
            
            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.style.background = 'linear-gradient(135deg, #f6e05e 0%, #ecc94b 100%)';
                });
                
                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                    const files = Array.from(e.dataTransfer.files);
                    const videoFile = files.find(file => file.type.startsWith('video/'));
                    
                    if (videoFile) {
                        this.loadVideo(videoFile);
                    } else {
                        this.showStatus('Please drop a video file!', 'error');
                    }
                });
                
                this.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file && file.type.startsWith('video/')) {
                        this.loadVideo(file);
                    } else {
                        this.showStatus('Please select a video file!', 'error');
                    }
                });
                
                this.startTimeInput.addEventListener('input', () => this.validateTimes());
                this.endTimeInput.addEventListener('input', () => this.validateTimes());
                this.processBtn.addEventListener('click', () => this.processVideo());
            }
            
            async initializeEngine() {
                this.showStatus('Initializing video processing engine...', 'info');
                this.engineStatus.className = 'status-dot loading';
                
                try {
                    // Check if libraries are loaded
                    if (typeof FFmpegWASM === 'undefined') {
                        throw new Error('FFmpeg.js library not loaded');
                    }
                    if (typeof FFmpegUtil === 'undefined') {
                        throw new Error('FFmpeg.js utils not loaded');
                    }
                    
                    const { FFmpeg } = FFmpegWASM;
                    const { fetchFile } = FFmpegUtil;
                    this.fetchFile = fetchFile;
                    
                    this.ffmpeg = new FFmpeg();
                    
                    // Add progress logging
                    this.ffmpeg.on('progress', ({ progress }) => {
                        this.updateProgress(Math.round(progress * 100));
                    });
                    
                    await this.ffmpeg.load({
                        coreURL: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.js",
                        wasmURL: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.0/dist/umd/ffmpeg-core.wasm"
                    });
                    
                    this.isEngineReady = true;
                    this.engineStatus.className = 'status-dot ready';
                    this.showStatus('Engine ready! Upload a video to get started.', 'success');
                    console.log('✅ Processing engine ready');
                    
                } catch (error) {
                    console.error('❌ Engine initialization failed:', error);
                    this.engineStatus.className = 'status-dot';
                    this.showStatus(`Engine failed to load: ${error.message}`, 'error');
                }
            }
            
            loadVideo(file) {
                this.videoFile = file;
                
                const url = URL.createObjectURL(file);
                this.videoPlayer.src = url;
                
                this.showStatus('Loading video...', 'info');
                
                this.videoPlayer.onloadedmetadata = () => {
                    this.updateVideoInfo();
                    this.showVideoInterface();
                    this.showStatus(`Video loaded: ${file.name}`, 'success');
                };
                
                this.videoPlayer.onerror = () => {
                    this.showStatus('Error loading video!', 'error');
                };
            }
            
            updateVideoInfo() {
                const duration = Math.floor(this.videoPlayer.duration);
                const hours = Math.floor(duration / 3600);
                const mins = Math.floor((duration % 3600) / 60);
                const secs = duration % 60;
                
                let durationText;
                if (hours > 0) {
                    durationText = `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    durationText = `${mins}:${secs.toString().padStart(2, '0')}`;
                }
                
                this.videoDuration.textContent = durationText;
                this.endTimeInput.value = durationText;
                this.validateTimes();
            }
            
            showVideoInterface() {
                this.uploadArea.classList.add('has-video');
                this.uploadArea.querySelector('.upload-text').textContent = '✓ Video Loaded';
                this.uploadArea.querySelector('.upload-subtext').textContent = 'Click to change video';
                
                this.videoSection.style.display = 'block';
                this.controls.style.display = 'block';
            }
            
            parseTime(timeStr) {
                if (!timeStr) return 0;
                
                if (timeStr.includes(':')) {
                    const parts = timeStr.split(':');
                    if (parts.length === 2) {
                        return parseInt(parts[0]) * 60 + parseInt(parts[1]);
                    } else if (parts.length === 3) {
                        return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
                    }
                }
                
                return parseFloat(timeStr) || 0;
            }
            
            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                if (hours > 0) {
                    return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }
            
            validateTimes() {
                const startTime = this.startTimeInput.value.trim();
                const endTime = this.endTimeInput.value.trim();
                
                if (!startTime || !endTime) {
                    this.processBtn.disabled = true;
                    return false;
                }
                
                const startSeconds = this.parseTime(startTime);
                const endSeconds = this.parseTime(endTime);
                
                if (endSeconds <= startSeconds) {
                    this.showStatus('End time must be after start time', 'error');
                    this.processBtn.disabled = true;
                    return false;
                }
                
                if (this.videoPlayer && endSeconds > this.videoPlayer.duration) {
                    this.showStatus(`End time exceeds video duration (${this.formatTime(this.videoPlayer.duration)})`, 'error');
                    this.processBtn.disabled = true;
                    return false;
                }
                
                const duration = endSeconds - startSeconds;
                this.showStatus(`Ready to clip ${this.formatTime(duration)} from ${this.formatTime(startSeconds)} to ${this.formatTime(endSeconds)}`, 'success');
                this.processBtn.disabled = false;
                return true;
            }
            
            async processVideo() {
                if (!this.validateTimes()) return;
                if (!this.isEngineReady || !this.ffmpeg) {
                    this.showStatus('Processing engine not ready! Please refresh the page.', 'error');
                    return;
                }
                if (!this.videoFile) {
                    this.showStatus('No video file loaded!', 'error');
                    return;
                }
                
                const startSeconds = this.parseTime(this.startTimeInput.value.trim());
                const endSeconds = this.parseTime(this.endTimeInput.value.trim());
                const duration = endSeconds - startSeconds;
                
                try {
                    this.showProcessing();
                    
                    this.updateProcessingStatus('Writing video to processor...');
                    this.updateProgress(10);
                    
                    await this.ffmpeg.writeFile('input.mp4', await this.fetchFile(this.videoFile));
                    
                    this.updateProcessingStatus('Processing video clip...');
                    this.updateProgress(20);
                    
                    // Try optimized command with explicit audio/video stream mapping
                    try {
                        await this.ffmpeg.exec([
                            '-i', 'input.mp4',
                            '-ss', startSeconds.toString(),
                            '-t', duration.toString(),
                            '-map', '0:v?',  // Map video stream if present
                            '-map', '0:a?',  // Map audio stream if present
                            '-c:v', 'copy',  // Copy video codec for speed
                            '-c:a', 'copy',  // Copy audio codec for quality
                            '-avoid_negative_ts', 'make_zero',
                            '-async', '1',   // Audio sync adjustment
                            '-vsync', '2',   // Video sync for compatibility
                            'output.mp4'
                        ]);
                    } catch (primaryError) {
                        console.warn('Primary command failed, trying fallback with AAC audio encoding...');
                        this.updateProcessingStatus('Audio copy failed, re-encoding with AAC...');

                        // Fallback: Re-encode audio as AAC for compatibility
                        await this.ffmpeg.exec([
                            '-i', 'input.mp4',
                            '-ss', startSeconds.toString(),
                            '-t', duration.toString(),
                            '-map', '0:v?',  // Map video stream if present
                            '-map', '0:a?',  // Map audio stream if present
                            '-c:v', 'copy',  // Copy video codec for speed
                            '-c:a', 'aac',   // Re-encode audio as AAC
                            '-b:a', '128k',  // Good quality audio bitrate
                            '-avoid_negative_ts', 'make_zero',
                            '-async', '1',   // Audio sync adjustment
                            '-vsync', '2',   // Video sync for compatibility
                            'output.mp4'
                        ]);
                    }
                    
                    this.updateProcessingStatus('Reading processed clip...');
                    this.updateProgress(90);
                    
                    const data = await this.ffmpeg.readFile('output.mp4');
                    const blob = new Blob([data.buffer], { type: 'video/mp4' });
                    const downloadUrl = URL.createObjectURL(blob);
                    
                    this.setupDownload(downloadUrl);
                    this.updateProgress(100);
                    
                    this.hideProcessing();
                    this.showStatus(`✅ Clip created! Duration: ${this.formatTime(duration)}`, 'success');
                    
                } catch (error) {
                    console.error('Processing error:', error);

                    // Provide more specific error messages for audio issues
                    let errorMessage = error.message;
                    if (errorMessage.includes('codec') || errorMessage.includes('stream')) {
                        errorMessage = `Audio/Video processing failed: ${errorMessage}. Try with a different video format.`;
                    } else if (errorMessage.includes('memory') || errorMessage.includes('wasm')) {
                        errorMessage = `Processing failed due to memory limitations. Try with a shorter clip or smaller video file.`;
                    }

                    this.showStatus(`Processing failed: ${errorMessage}`, 'error');
                    this.hideProcessing();
                }
            }
            
            setupDownload(downloadUrl) {
                this.downloadBtn.style.display = 'inline-block';
                this.downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = this.videoFile.name.replace(/\.[^/.]+$/, '') + '_clip.mp4';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            }
            
            showProcessing() {
                this.controls.style.display = 'none';
                this.processingUI.style.display = 'block';
                this.updateProgress(0);
            }
            
            hideProcessing() {
                this.processingUI.style.display = 'none';
                this.controls.style.display = 'block';
            }
            
            updateProcessingStatus(message) {
                this.processingMessage.textContent = message;
            }
            
            updateProgress(percentage) {
                this.progressFill.style.width = percentage + '%';
                this.progressFill.textContent = percentage + '%';
            }
            
            showStatus(message, type = 'info') {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status show ${type}`;
                
                if (type !== 'error') {
                    setTimeout(() => {
                        this.statusMessage.classList.remove('show');
                    }, 5000);
                }
            }
        }
        
        // Initialize app when page loads
        window.addEventListener('load', () => {
            new VideoClipperApp();
        });
    </script>
</body>
</html>
