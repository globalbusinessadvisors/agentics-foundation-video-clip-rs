<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        
        /* HUGE UPLOAD AREA - CAN'T MISS THIS! */
        .upload-area {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: 4px dashed white;
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }
        
        .upload-area.dragover {
            background: linear-gradient(135deg, #f6e05e 0%, #ecc94b 100%);
            transform: scale(1.05);
        }
        
        .upload-area.has-video {
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
        }
        
        .upload-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .upload-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        /* Video section */
        .video-section {
            display: none;
            margin: 30px 0;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Controls */
        .controls {
            display: none;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        button.secondary:hover {
            background: #cbd5e0;
        }
        
        /* Output */
        .output {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .command-box {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .file-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Clipper</h1>
        <p class="subtitle">Upload your video, set times, get your clip command!</p>
        
        <!-- MASSIVE UPLOAD AREA - CAN'T MISS THIS -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="video/*">
            <div class="upload-icon">üìπ</div>
            <div class="upload-text">CLICK TO UPLOAD VIDEO</div>
            <div class="upload-subtext">or drag and drop your video file here</div>
        </div>
        
        <!-- Video Preview -->
        <div class="video-section" id="videoSection">
            <video id="videoPlayer" controls></video>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <!-- Controls -->
        <div class="controls" id="controls">
            <div class="time-inputs">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="text" id="startTime" placeholder="0:00" value="0:00">
                    <small style="color: #718096;">Format: MM:SS or HH:MM:SS</small>
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="text" id="endTime" placeholder="1:30">
                    <small style="color: #718096;">Format: MM:SS or HH:MM:SS</small>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="setCurrentTime('start')">‚è±Ô∏è Use Current as Start</button>
                <button onclick="setCurrentTime('end')">‚è±Ô∏è Use Current as End</button>
            </div>
            
            <div class="button-group">
                <button onclick="generateCommand()">‚úÇÔ∏è Generate Clip Command</button>
                <button class="secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
        
        <!-- Output -->
        <div class="output" id="output">
            <h3>üìã Your FFmpeg Command</h3>
            <div class="file-info" id="clipInfo"></div>
            <div class="command-box" id="command"></div>
            <p style="text-align: center; color: #718096; margin-top: 15px;">
                Copy this command and run it in your terminal where FFmpeg is installed
            </p>
        </div>
    </div>
    
    <script>
        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const controls = document.getElementById('controls');
        const output = document.getElementById('output');
        
        let currentVideoFile = null;
        
        // CLICK TO UPLOAD
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // FILE INPUT CHANGE
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleVideoFile(e.target.files[0]);
            }
        });
        
        // DRAG AND DROP
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                handleVideoFile(e.dataTransfer.files[0]);
            }
        });
        
        // HANDLE VIDEO FILE
        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file!');
                return;
            }
            
            currentVideoFile = file;
            videoPlayer.src = URL.createObjectURL(file);
            
            videoPlayer.onloadedmetadata = () => {
                // Update upload area
                uploadArea.classList.add('has-video');
                uploadArea.innerHTML = `
                    <input type="file" id="fileInput" accept="video/*" style="position: absolute; left: -9999px;">
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">VIDEO LOADED!</div>
                    <div class="upload-subtext">${file.name}</div>
                `;
                
                // Show file info
                const duration = videoPlayer.duration;
                document.getElementById('fileInfo').innerHTML = `
                    <div class="info-item">
                        <div class="info-label">File Name</div>
                        <div class="info-value">${file.name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">File Size</div>
                        <div class="info-value">${(file.size / (1024 * 1024)).toFixed(1)} MB</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">${formatTime(duration)}</div>
                    </div>
                `;
                
                // Set default end time
                document.getElementById('endTime').value = formatTime(duration);
                
                // Show sections
                videoSection.style.display = 'block';
                controls.style.display = 'block';
                
                // Re-attach file input listener
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        handleVideoFile(e.target.files[0]);
                    }
                });
            };
        }
        
        // SET CURRENT TIME
        function setCurrentTime(type) {
            const time = videoPlayer.currentTime;
            const formatted = formatTime(time);
            if (type === 'start') {
                document.getElementById('startTime').value = formatted;
            } else {
                document.getElementById('endTime').value = formatted;
            }
        }
        
        // GENERATE COMMAND
        function generateCommand() {
            if (!currentVideoFile) {
                alert('Please upload a video first!');
                return;
            }
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            const startSec = parseTime(startTime);
            const endSec = parseTime(endTime);
            
            if (endSec <= startSec) {
                alert('End time must be after start time!');
                return;
            }
            
            const duration = endSec - startSec;
            const outputName = currentVideoFile.name.replace(/\.[^/.]+$/, '') + '_clip.mp4';
            
            const command = `ffmpeg -i "${currentVideoFile.name}" -ss ${startSec} -t ${duration} -c copy "${outputName}"`;
            
            // Show output
            document.getElementById('clipInfo').innerHTML = `
                <div class="info-item">
                    <div class="info-label">Start Time</div>
                    <div class="info-value">${startTime}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">End Time</div>
                    <div class="info-value">${endTime}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Duration</div>
                    <div class="info-value">${duration.toFixed(1)}s</div>
                </div>
            `;
            
            document.getElementById('command').textContent = command;
            output.style.display = 'block';
        }
        
        // RESET ALL
        function resetAll() {
            currentVideoFile = null;
            videoPlayer.src = '';
            videoSection.style.display = 'none';
            controls.style.display = 'none';
            output.style.display = 'none';
            document.getElementById('startTime').value = '0:00';
            document.getElementById('endTime').value = '';
            
            uploadArea.classList.remove('has-video');
            uploadArea.innerHTML = `
                <input type="file" id="fileInput" accept="video/*" style="position: absolute; left: -9999px;">
                <div class="upload-icon">üìπ</div>
                <div class="upload-text">CLICK TO UPLOAD VIDEO</div>
                <div class="upload-subtext">or drag and drop your video file here</div>
            `;
            
            document.getElementById('fileInput').addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    handleVideoFile(e.target.files[0]);
                }
            });
        }
        
        // UTILITIES
        function parseTime(timeStr) {
            if (!timeStr) return 0;
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            } else if (parts.length === 3) {
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
            }
            return parseFloat(timeStr) || 0;
        }
        
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
