<!DOCTYPE html>
<html>
<head>
    <title>Test Video Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-box {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            background: #f0f8ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover {
            background: #e0f0ff;
            border-color: #0056b3;
        }
        .upload-box.dragover {
            background: #d0e8ff;
            border-color: #0056b3;
        }
        #fileInput {
            display: none;
        }
        #videoPreview {
            margin-top: 20px;
            display: none;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Video Upload Test</h1>
    
    <div class="upload-box" id="uploadBox">
        <input type="file" id="fileInput" accept="video/*">
        <h2>ðŸ“¹ Click here to upload a video</h2>
        <p>or drag and drop a video file</p>
        <p style="color: #666; font-size: 14px;">Supports MP4, WebM, MOV, AVI, etc.</p>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="videoPreview">
        <h3>Video Preview:</h3>
        <video id="video" controls></video>
        <p id="fileInfo"></p>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const video = document.getElementById('video');
        const videoPreview = document.getElementById('videoPreview');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');

        // Click to upload
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showStatus('Please select a video file!', 'error');
                return;
            }

            const url = URL.createObjectURL(file);
            video.src = url;
            
            video.onloadedmetadata = () => {
                videoPreview.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / (1024 * 1024)).toFixed(2)} MB<br>
                    <strong>Type:</strong> ${file.type}<br>
                    <strong>Duration:</strong> ${formatTime(video.duration)}
                `;
                showStatus('Video loaded successfully!', 'success');
                
                // Update upload box
                uploadBox.innerHTML = `
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                    <h2>âœ… Video Uploaded</h2>
                    <p>${file.name}</p>
                    <p style="color: #666; font-size: 14px;">Click to upload a different video</p>
                `;
                
                // Re-attach listener to new input
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                });
            };
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
    </script>
</body>
</html>
